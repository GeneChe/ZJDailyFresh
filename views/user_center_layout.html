<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-用户中心</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜!</div>
            <div class="fr">
                {{if compare .userName ""}}
                    <div class="login_btn fl">
                        <a href="/login">登录</a>
                        <span>|</span>
                        <a href="/register">注册</a>
                    </div>
                {{else}}
                    <div class="login_btn fl">
                        欢迎您：<em>{{.userName}}</em>
                        <span>|</span>
                        <a href="/user/logout">退出</a>
                    </div>
                {{end}}
                <div class="user_link fl">
                    <span>|</span>
                    <a href="/user/usercenter">用户中心</a>
                    <span>|</span>
                    <a href="cart.html">我的购物车</a>
                    <span>|</span>
                    <a href="user_center_order.html">我的订单</a>
                </div>
            </div>
        </div>
    </div>

    <div class="search_bar clearfix">
        <a href="/" class="logo fl"><img src="/static/images/logo.png" alt=""></a>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
        <div class="search_con fr">
            <form action="/goodsSearch" method="post">
                <input type="text" class="input_text fl" name="goodsName" placeholder="搜索商品">
                <input type="submit" class="input_btn fr" name="" value="搜索">
            </form>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_menu_con clearfix">
            <h3>用户中心</h3>
            <ul>
                <li><a href="/user/usercenter" {{if compare .tabName "userCenter"}} class="active" {{else}} class="" {{end}}>· 个人信息</a></li>
                <li><a href="/user/userorder" {{if compare .tabName "userOrder"}} class="active" {{else}} class="" {{end}}>· 全部订单</a></li>
                <li><a href="/user/useraddress" {{if compare .tabName "userAddr"}} class="active" {{else}} class="" {{end}}>· 收货地址</a></li>
            </ul>
        </div>
        {{.LayoutContent}}
    </div>

    <div class="footer">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
        <p>电话：010-****888    京ICP备*******8号</p>
    </div>
</body>
</html>
